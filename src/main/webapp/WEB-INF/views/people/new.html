<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Person</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}"> <!--// $ для обращения к адресам и переадресации-->
    <label for="name">Name: </label>
    <input type="text" th:field="*{name}" id="name"> <!-- // * для обращения к полю приходящего объекта-->
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name ERROR</div>
    <br>

    <label for="age">Age: </label>
    <input type="text" th:field="*{age}" id="age">
    <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Name ERROR</div>
    <br>

    <label for="email">Email: </label>
    <input type="text" th:field="*{email}" id="email">
    <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name ERROR</div>
    <br>

  <input type="submit" value="Create!"/>

</form>

</body>
</html>
